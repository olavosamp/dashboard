<html>
	<head>
		{% if title %}
			<title>{{ title }} - dashboard</title>
		{% else %}
			<title> Welcome to dashboard </title>
		{% endif %}
	</head>
	<body>
		<div>Dashboard: <a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		{% block content %}{% endblock %}
		<hr>
	</body>
</html>
